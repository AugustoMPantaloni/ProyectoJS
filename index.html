<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    </style>
    <title>simulador de creador de personajes</title>

</head>
<body class="body">
    <header class="header">
        <div class="contenedorTituloImagen">
            <img src="./img/pergamino.png" class="styleImagen"/>
            <div class="titulo">
                <h1> Â¿LISTO PARA CREAR A TU HEROE? </h1>
            </div>
        </div>    
    </header>
    <main class="main">
        <div class="nombreHeroe">
            <form>
                <input placeholder="NOMBRE DE TU HEROE"/>
            </form>
        </div>
        <div class="avatar">
            <img src="./img/avatar.png"/>
        </div>
        <div class="raza">
            <select>
                <option disabled selected>RAZA</option>
                <option>Humano</option>
                <option>Elfo</option>
                <option>Demonio</option>
                <option>Orco</option>
            </select>
        </div>
        <div class="clase">    
            <select>
                <option disabled selected>CLASE</option>
                <option>Barbaro</option>
                <option>Picaro</option>
                <option>Arquero</option>
                <option>Mago</option>
            </select>
        </div>
        <div class="habilidad">    
            <select>
                <option disabled selected>HABILIDAD</option>
                <option>Fuerza</option>
                <option>Magia</option>
                <option>Destreza</option>
                <option>Curacion</option>
            </select>
        </div>    
        <div class="crearHeroe">
            <input type="submit" value="SALIR A LA AVENTURA" >
        </div>   
    </main>
    <script src="./js/index.js"> </script>
</body>
</html>
